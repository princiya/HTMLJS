<html>
	<head>
		<style>
			body, .parent {
				text-align: center;
			}
			.parent, .child {
				border: 1px solid;
			}
			
			.parent {
				width: 600px;
				height: 600px;
				position: relative;
			}
			
			.child {
				width: 300px;
				height: 300px;
				margin-top: -150px;
				position: absolute;
				top: 50%;
				margin-left: -150px;
				left: 50%;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<h3>I am parent</h3>
			<div class="child">
				<h3>I am child </h3>
			</div>
		</div>
	</body>
</html>
